<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Travel Cost Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="container">

            <form id="costForm">

                    <input type="number" id="flights" oninput="calculateTotal()" placeholder="Enter cost per person">
                </div>

                <div class="input-group">
                    <label for="accommodation">ğŸ¨ Accommodation (DKK):</label>
                    <input type="number" id="accommodation" oninput="calculateTotal()" placeholder="Cost per night">
                </div>

                <div class="input-group">

    </div>
    <script src="script.js"></script>
</body>
</html>
